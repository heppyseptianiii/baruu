<mat-toolbar color="primary">
  <span>
    Aplikasi Buku Alamat
  </span>
  <span class="spacer"></span>
  <button mat-button (click)="buatAlamat()">Tambah Alamat</button>
</mat-toolbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Daftar Alamat</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <img width="90px" matListAvatar src="assets/avatar.jpg" alt="...">
          <h3 matLine> Heppy Septiani </h3>
          <p matLine>
            <span> Heppy1800016155@webmail.uad.ac.id </span>
          </p>
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="detailAlamat()">Detail</button>
            <button mat-menu-item (click)="editAlamat()">Edit</button>
            <button mat-menu-item (click)="konfirmasiHapus()">Delete</button>
          </mat-menu>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>
